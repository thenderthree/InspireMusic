<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>InspireMusic</title>

  <!-- 添加：简单的密码锁样式 -->
  <style>
    /* 默认隐藏 React 根节点 */
    #root {
      display: none;
    }

    /* 密码遮罩层样式 */
    #auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0f0f11; /* 深色背景，适配 InspireMusic 风格 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .auth-box {
      background: #1a1a1c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 90%;
      width: 320px;
      border: 1px solid #333;
    }

    .auth-title {
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .auth-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #444;
      background: #2a2a2c;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box; /* 确保 padding 不撑大宽度 */
    }

    .auth-input:focus {
      border-color: #646cff;
    }

    .auth-btn {
      width: 100%;
      padding: 10px;
      background-color: #646cff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .auth-btn:hover {
      background-color: #535bf2;
    }

    .error-msg {
      color: #ff4d4f;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      height: 1.25rem; /* 占位，防止抖动 */
      display: none;
    }
  </style>
</head>

<body>
  <!-- 密码验证层 -->
  <div id="auth-overlay">
    <div class="auth-box">
      <div class="auth-title">InspireMusic 访问验证</div>
      <input type="password" id="password-input" class="auth-input" placeholder="请输入访问密码" />
      <button id="auth-btn" class="auth-btn">进入</button>
      <div id="error-msg" class="error-msg">密码错误</div>
    </div>
  </div>

  <div id="root"></div>

  <!-- 添加：密码验证逻辑 -->
  <script>
    (function() {
      // ------------------------------------------------
      // 配置：请在这里设置你的密码
      const CONFIG_PASSWORD = "03040404aA@";
      // ------------------------------------------------

      const overlay = document.getElementById('auth-overlay');
      const root = document.getElementById('root');
      const input = document.getElementById('password-input');
      const btn = document.getElementById('auth-btn');
      const errorMsg = document.getElementById('error-msg');
      
      // 检查 sessionStorage 是否已经验证过
      // 如果你想每次刷新都要输密码，去掉下面这行
      // 如果你想即使关闭浏览器也记住登录，把 sessionStorage 改为 localStorage
      if (sessionStorage.getItem('inspire_auth_passed') === 'true') {
        unlock();
      }

      function unlock() {
        overlay.style.display = 'none';
        root.style.display = 'block'; // 显示 React 根节点
        sessionStorage.setItem('inspire_auth_passed', 'true');
      }

      function checkPassword() {
        if (input.value === CONFIG_PASSWORD) {
          unlock();
        } else {
          errorMsg.style.display = 'block';
          input.value = '';
          input.focus();
        }
      }

      // 点击按钮验证
      btn.addEventListener('click', checkPassword);

      // 回车键验证
      input.addEventListener('keypress', function(e) {
        errorMsg.style.display = 'none'; // 输入时隐藏错误提示
        if (e.key === 'Enter') {
          checkPassword();
        }
      });
      
      // 输入框聚焦
      input.focus();
    })();
  </script>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
