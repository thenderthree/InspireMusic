<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>InspireMusic</title>
  <style>
    /* ç™»å½•é®ç½©å±‚æ ·å¼ */
    #auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #auth-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    #auth-box h2 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 28px;
    }

    #auth-box .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    #auth-box .icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #auth-box input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }

    #auth-box input:focus {
      outline: none;
      border-color: #667eea;
    }

    #auth-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #auth-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    #auth-box button:active {
      transform: translateY(0);
    }

    #auth-box .error {
      color: #e74c3c;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    #auth-box .error.show {
      display: block;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  
  <!-- è®¤è¯é®ç½©å±‚ -->
  <div id="auth-overlay" class="hidden">
    <div id="auth-box">
      <div class="icon">ğŸµ</div>
      <h2>InspireMusic</h2>
      <p class="subtitle">è¯·è¾“å…¥è®¿é—®å¯†ç </p>
      <form id="auth-form">
        <input 
          type="password" 
          id="password-input" 
          placeholder="è¯·è¾“å…¥å¯†ç " 
          autocomplete="off"
          required
        />
        <button type="submit">è¿›å…¥</button>
        <div class="error" id="error-msg">å¯†ç é”™è¯¯,è¯·é‡è¯•</div>
      </form>
    </div>
  </div>

  <script type="module" src="/src/main.tsx"></script>
</body>

<script>
(function() {
  // é…ç½®å¯†ç  - è¯·ä¿®æ”¹ä¸ºä½ çš„å®é™…å¯†ç 
  const CORRECT_PASSWORD = '123456';
  const MAX_ATTEMPTS = 3;
  let attempts = 0;

  // æ£€æŸ¥æ˜¯å¦å·²è®¤è¯
  function checkAuth() {
    const isAuthenticated = sessionStorage.getItem('authenticated');
    const authTime = sessionStorage.getItem('authTime');
    const currentTime = new Date().getTime();
    
    // éªŒè¯æ˜¯å¦è¿‡æœŸ(å¯é€‰,24å°æ—¶åè¿‡æœŸ)
    if (isAuthenticated && authTime) {
      const hoursPassed = (currentTime - parseInt(authTime)) / (1000 * 60 * 60);
      if (hoursPassed > 24) {
        sessionStorage.removeItem('authenticated');
        sessionStorage.removeItem('authTime');
        return false;
      }
      return true;
    }
    
    return !!isAuthenticated;
  }

  // æ˜¾ç¤º/éšè—è®¤è¯ç•Œé¢
  function toggleAuthOverlay(show) {
    const overlay = document.getElementById('auth-overlay');
    const root = document.getElementById('root');
    
    if (show) {
      overlay.classList.remove('hidden');
      root.style.display = 'none';
      // èšç„¦åˆ°å¯†ç è¾“å…¥æ¡†
      setTimeout(() => {
        document.getElementById('password-input').focus();
      }, 100);
    } else {
      overlay.classList.add('hidden');
      root.style.display = 'block';
    }
  }

  // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
  function showError() {
    const errorMsg = document.getElementById('error-msg');
    errorMsg.classList.add('show');
    setTimeout(() => {
      errorMsg.classList.remove('show');
    }, 3000);
  }

  // å¤„ç†è®¤è¯
  function handleAuth(password) {
    if (password === CORRECT_PASSWORD) {
      sessionStorage.setItem('authenticated', 'true');
      sessionStorage.setItem('authTime', new Date().getTime().toString());
      toggleAuthOverlay(false);
      attempts = 0;
    } else {
      attempts++;
      showError();
      document.getElementById('password-input').value = '';
      document.getElementById('password-input').focus();
      
      if (attempts >= MAX_ATTEMPTS) {
        alert(`å¯†ç é”™è¯¯æ¬¡æ•°è¿‡å¤š,é¡µé¢å°†å…³é—­`);
        window.location.href = 'about:blank';
      }
    }
  }

  // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥
  window.addEventListener('DOMContentLoaded', function() {
    if (!checkAuth()) {
      toggleAuthOverlay(true);
    }
  });

  // è¡¨å•æäº¤äº‹ä»¶
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('auth-form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password-input').value;
      handleAuth(password);
    });
  });

  // é˜²æ­¢ç»•è¿‡éªŒè¯(å¯é€‰)
  window.addEventListener('beforeunload', function() {
    // å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ é¢å¤–çš„å®‰å…¨æ£€æŸ¥
  });

  // ç›‘å¬å­˜å‚¨å˜åŒ–(å¤šæ ‡ç­¾é¡µåŒæ­¥)
  window.addEventListener('storage', function(e) {
    if (e.key === 'authenticated') {
      if (e.newValue === 'true') {
        toggleAuthOverlay(false);
      } else {
        toggleAuthOverlay(true);
      }
    }
  });
})();
</script>

</html>
